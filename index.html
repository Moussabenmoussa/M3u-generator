<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>رابط M3U عشوائي</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #222;
    }
    #linkDisplay {
      margin-top: 20px;
      font-size: 18px;
      padding: 10px;
      background-color: #e0f7fa;
      border-radius: 8px;
      word-break: break-word;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 30px;
    }
    button:hover {
      background-color: #1976d2;
    }
  </style>
</head>
<body>
  <h1>📺 احصل على رابط M3U واحد</h1>
  <div id="linkDisplay">اضغط الزر لعرض رابط</div>
  <button onclick="showNextLink()">🎯 عرض رابط جديد</button>

  <script>
    const fileURL = "https://moussabenmoussa.github.io/M3u-generator/links.txt";
    let links = [];
    let currentIndex = 0;

    fetch(fileURL)
      .then(response => response.text())
      .then(text => {
        links = text.split('\n').filter(link => link.trim() !== "");
        if (links.length === 0) {
          document.getElementById("linkDisplay").textContent = "❌ لا توجد روابط متاحة.";
        } else {
          document.getElementById("linkDisplay").textContent = "✅ جاهز! اضغط للحصول على رابط.";
        }
      })
      .catch(error => {
        document.getElementById("linkDisplay").textContent = "⚠️ خطأ في تحميل الروابط.";
      });

    function showNextLink() {
      if (links.length === 0) return;

      // عرض الرابط الحالي
      document.getElementById("linkDisplay").textContent = links[currentIndex];

      // تحديث الفهرس (مع التكرار عند النهاية)
      currentIndex = (currentIndex + 1) % links.length;
    }
  </script>
</body>
</html>
